{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Регистрация</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <h3>Данные пользователя</h3>
        {{ user_form.as_p }}
        <h3>Данные клиента</h3>
        {{ client_form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-secondary mt-4">Уже есть аккаунт? Войти</a>
</div>
{% endblock %}
