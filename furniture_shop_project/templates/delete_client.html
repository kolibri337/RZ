{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Удалить клиента</h1>
    <p>Вы уверены, что хотите удалить клиента {{ client.surname }} {{ client.name }} {{ client.patronymic }}?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'list_clients' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
