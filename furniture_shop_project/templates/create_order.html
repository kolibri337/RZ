{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Создать заказ</h1>
    <form method="post" action="{% url 'create_order' id_good=id_good %}" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.quantity.id_for_label }}">Количество:</label>
            {{ form.quantity }}
            {{ form.quantity.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.delivery.id_for_label }}">Способ доставки:</label>
            {{ form.delivery }}
            {{ form.delivery.errors }}
        </div>
        <div style="display:none;">
            <label for="{{ form.id_good.id_for_label }}">Товар:</label>
            {{ form.id_good }}
            {{ form.id_good.errors }}
        </div>
        <div style="display:none;">
            <label for="{{ form.data.id_for_label }}">Дата:</label>
            {{ form.data }}
            {{ form.data.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Создать заказ</button>
    </form>
</div>
{% endblock %}
